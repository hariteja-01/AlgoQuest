<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/avif" href="/LOGO2.avif" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon-enhanced.svg" />
    <link rel="apple-touch-icon" href="/LOGO2.avif" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlgoQuest - Learn Algorithms Interactively</title>
    <meta name="description" content="Master Data Structures and Algorithms through interactive visualizations. Learn N-Queens, LCS, and Trie with beautiful animations and real-time code generation." />
    <style>
      :root {
        --toast-bg: #ffffff;
        --toast-text: #374151;
        --toast-border: #e5e7eb;
      }
      
      .dark {
        --toast-bg: #1f2937;
        --toast-text: #f3f4f6;
        --toast-border: #374151;
      }
      
      /* Custom scrollbar styles */
      .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
      }
      
      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
      }
      
      .scrollbar-thin::-webkit-scrollbar-track {
        background: transparent;
      }
      
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
      }
      
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background-color: rgba(156, 163, 175, 0.7);
      }
      
      /* Add mobile padding for bottom navigation */
      @media (max-width: 768px) {
        body {
          padding-bottom: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
